<!DOCTYPE html>
<html lang = "zh-CN">
    <head>
        <meta charset = "utf-8">
        <title>地图展示</title>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv = "X-UA-Compatible" content = "IE=Edge">
        <style>
            body,
            html,
            #container {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                font-family: "微软雅黑";
            }

            .info {
                z-index: 999;
                width: auto;
                min-width: 22rem;
                padding: .75rem 1.25rem;
                margin-left: 1.25rem;
                position: fixed;
                top: 1rem;
                background-color: #fff;
                border-radius: .25rem;
                font-size: 14px;
                color: #666;
                box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
            }
        </style>
        
        <!-- CSS only -->
        <link rel = "stylesheet",  href = "css/bootstrap.css">
        
        <!-- JavaScript Bundle with Popper -->
        <script src="js/bootstrap.bundle.js"></script>
        
        <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=您的密钥"></script>
    </head>
    
    <body>
        <div class="container">
            <h1>站点管理</h1>
    
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">添加</button>
                <button type="button" class="btn btn-outline-primary" onclick="window.open('map.html')">地图显示</button>
            </div>
    
            <p> </p>
            
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>编码</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td>
                        <span class="badge rounded-pill bg-success">正常</span>
                    </td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                    <td>
                        <span class="badge rounded-pill bg-secondary">暂停</span>
                    </td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                    <td>
                        <span class="badge rounded-pill bg-danger">取消</span>
                    </td>
                </tr>
                </tbody>
            </table>
    
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                
                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">模态框标题</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- 模态框内容 -->
                        <div class="modal-body">
                            <form>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                                </div>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                
                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    var map = new BMapGL.Map('container'); // 创建Map实例
    map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 12); // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
</script>
