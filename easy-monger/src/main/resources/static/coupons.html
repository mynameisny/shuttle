        <!-- 主体表格 -->
        <div class="container mt-5">
            <div class="tab-content" id="orders-table-tab-content">
                <table id="table"
                    data-toggle="table"
                    data-locale="zh-CN"
                    data-maintain-meta-data="true"
                    data-height="460"
                    data-url="/coupons"
                    data-pagination="true"
                    data-page-size="10"
                    data-side-pagination="server"
                    data-server-sort="true"
                    data-pagination-pre-text="上一页"
                    data-pagination-next-text="下一页"
                    data-pagination-loop="false"
                    data-pagination-parts="['pageInfo', 'pageSize', 'pageList']"
                    data-page-list="[5, 10, 25, 50, 100, 200, All]"
                    data-query-params="queryParams"
                    data-total-field="totalElements"
                    data-data-field="content"
                    data-checkbox-header="true"
                    data-header-style="headerStyle"
                    data-click-to-select="true"
                    data-multiple-select-row="true"
                    data-search="true"
                    data-search-on-enter-key="true"
                    data-show-search-clear-button="true"
                    data-show-columns="true"
                    data-buttons="buttons"
                    data-show-columns-toggle-all="true"
                    data-buttons-align="right"
                    data-buttons-class="primary"
                    data-show-fullscreen="true"
                    data-show-pagination-switch="true"
                    data-show-refresh="true"
                    data-show-toggle="true"
                    data-show-search-button="true"
                    data-show-export="true"
                    data-minimum-count-columns="2"
                    data-filter-control="true"
                    data-loading-template="loadingTemplate">
                    <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="id" data-visible="false">ID</th>
                            <th data-field="code" data-sortable="true" data-title-tooltip="券码">券码</th>
                            <th data-field="brand" data-sortable="true" data-title-tooltip="品牌">品牌</th>
                            <th data-field="name" data-sortable="true" data-title-tooltip="名称">名称</th>
                            <th data-field="statusName" data-sortable="true" data-title-tooltip="状态" data-formatter="statusFormatter">状态</th>
                            <th data-field="orderTime" data-sortable="true" data-title-tooltip="进货时间">进货时间</th>
                            <th data-field="originalPrice" data-sortable="true" data-title-tooltip="进货价" data-formatter="originalPriceFormatter"><i class="bi bi-currency-yen"></i>进货价</th>
                            <th data-field="accountMobile" data-sortable="true" data-title-tooltip="账号" data-formatter="accountFormatter">账号</th>
                            <th data-field="sellingTime" data-sortable="true" data-title-tooltip="售出时间">售出时间</th>
                            <th data-field="sellingPrice" data-sortable="true" data-title-tooltip="售出价" data-formatter="originalPriceFormatter"><i class="bi bi-currency-yen"></i>售出价</th>
                            <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!-- 券码编辑弹出框 -->
        <div class="modal modal-xl fade" id="couponDetailModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">详情</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="couponCode" placeholder="券码">
                                                <label for="couponCode"><i class="bi-c-circle"></i> 券码</label>
                                            </div>
                                            <button type="button" id="copyCodeBtn" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="已复制" onclick="copyToClipboard()"><i class="bi bi-copy"></i></button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating input-group mb-3">
                                            <input type="text" class="form-control" id="couponAccount" placeholder="所属账号" disabled>
                                            <label for="couponAccount"><i class="bi-person-bounding-box"></i> 所属账号</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating input-group mb-3">
                                            <input type="text" class="form-control" id="couponBrand" placeholder="品牌">
                                            <label for="couponBrand"><i class="bi-bag"></i> 品牌</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <select class="form-select" id="couponStatus" aria-label="Floating label select example">
                                                <option value="ON_SALE">待出售</option>
                                                <option value="SELLING">销售中</option>
                                                <option value="SOLD">已售出</option>
                                                <option value="REFUND">已退货</option>
                                                <option value="UNKNOWN">其它</option>
                                            </select>
                                            <label for="couponStatus"><i class="bi bi-menu-button-wide"></i> 状态</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating input-group mb-3">
                                            <input type="text" class="form-control" id="couponName" placeholder="名称">
                                            <label for="couponName"><i class="bi-filter-left"></i> 名称</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <img src="" class="img-fluid img-thumbnail" id="couponImage" style="width: 200px; height: 200px;" alt="..." onclick="window.open(this.src, '_blank');">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="couponDescription"></textarea>
                                    <label for="couponDescription"><i class="bi bi-body-text"></i> 描述</label>
                                </div>
                            </div>
                        </div>
                        <p></p>
                        <div class="row">
                            <div class="accordion accordion-flush" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingOrderInfo">
                                        <button id="orderInfoBtn" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#orderInfo" aria-expanded="false" aria-controls="orderInfo">订单信息</button>
                                    </h2>
                                    <div id="orderInfo" class="accordion-collapse collapse" aria-labelledby="flush-headingOrderInfo" data-bs-parent="#accordionFlushExample">
                                        <div class="raw accordion-body">
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text"><i class="bi-backpack"></i></span>
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="couponOrderNO" placeholder="订单号">
                                                            <label for="couponOrderNO">订单号</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-5">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text"><i class="bi-cart"></i></span>
                                                        <div class="form-floating">
                                                            <input type="datetime-local" class="form-control" id="couponOrderTime" placeholder="订单时间">
                                                            <label for="couponOrderTime">订单时间</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text"><i class="bi bi-currency-yen"></i></span>
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="couponOrderPrice" placeholder="购入价">
                                                            <label for="couponOrderPrice">购入价</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingSellInfo">
                                        <button id="sellInfoBtn" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sellInfo" aria-expanded="false" aria-controls="sellInfo">销售信息</button>
                                    </h2>
                                    <div id="sellInfo" class="accordion-collapse collapse" aria-labelledby="flush-headingSellInfo" data-bs-parent="#accordionFlushExample">
                                        <div class="raw accordion-body">
                                            <div class="row">
                                                <div class="col-5">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text"><i class="bi-cart"></i></span>
                                                        <div class="form-floating">
                                                            <input type="datetime-local" class="form-control" id="couponSellingTime" placeholder="售出时间">
                                                            <label for="couponSellingTime">售出时间</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-5">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text"><i class="bi bi-currency-yen"></i></span>
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="couponSellingPrice" placeholder="售出价">
                                                            <label for="couponSellingPrice">售出价</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="input-group btn-group mb-3">
                                                        <span class="input-group-text"><i class="bi bi-film"></i></span>
                                                        <div class="form-floating">
                                                            <button type="button" class="btn btn-warning" id="exportVideoBtn" onclick="exportVideo()">生成视频</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="updateCouponBtn">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 编辑个人信息弹出框 -->
        <div class="modal modal-lg fade" id="profileModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="profileModalLabel">详情</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-12">
                                    <div id="AvatarFileUpload">
                                        <div class="selected-image-holder">
                                            <img src="assets/image/default-avatar.png" id="avatarHolder" alt="AvatarInput">
                                        </div>
                                        <div class="avatar-selector">
                                            <a href="#" class="avatar-selector-btn">
                                                <img src="assets/image/camera.svg" alt="cam">
                                            </a>
                                            <input type="file" accept="images/jpg, images/jpeg, images/png, images/gif" name="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                                        <label for="name"><i class="bi bi-input-cursor"></i> 姓名</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="gender" aria-label="Floating label select example">
                                            <option value="MALE">男</option>
                                            <option value="FEMALE">女</option>
                                        </select>
                                        <label for="gender"><i class="bi bi-gender-ambiguous"></i> 性别</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="mobile" placeholder="请输入手机号码">
                                        <label for="mobile"><i class="bi bi-phone"></i> 手机号码</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">
                                        <label for="email"><i class="bi bi-envelope-at"></i> 电子邮箱</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="description" rows="5" placeholder-shown="请输入个人简介"></textarea>
                                        <label for="description"><i class="bi bi-info-square"></i> 个人简介</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="updateProfileBtn">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 修改密码弹出框 -->
        <div class="modal modal-lg fade" id="passwordModifyModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="passwordModifyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="passwordModifyModalLabel">详情</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="oldPassword" placeholder="请输入原密码">
                                        <label for="oldPassword"><i class="bi bi-input-cursor"></i> 原密码</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                                        <label for="newPassword"><i class="bi bi-asterisk"></i> 新密码</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="请确认新密码">
                                        <label for="confirmNewPassword"><i class="bi bi-asterisk"></i> 确认新密码</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="updatePasswordBtn">保存</button>
                    </div>
                </div>
            </div>

            function queryParams(params)
            {
                params.page = params.offset / params.limit;
                params.size = params.limit;

                if (params.sort)
                {
                    params.sort = params.sort + "," + params.order;
                }

                delete params.offset;
                delete params.limit;
                if (!params.search) {
                    delete params.search;
                }

                return params
            }

            function loadingTemplate(message)
            {
                return '<i class="fa fa-spinner fa-spin fa-fw fa-2x"></i>';
            }

            function originalPriceFormatter(value, row)
            {
                let color = "";

                switch (true)
                {
                    case value > 300:
                        color = "#bd2130";
                        break;
                    case value > 200:
                        color = "#ffc107";
                        break;
                    case value > 100:
                        color = "#5cb85c";
                        break;
                    case value > 50:
                        color = "#955CB8FF";
                        break;
                    default:
                        color = "black";
                        break;
                }

                return "<span style='color: " + color + "'><i>" + value + "</i></span>";
            }

            function statusFormatter(value, row)
            {
                let icon = "";
                const status = row.status;
                if (status === "ON_SALE")
                {
                    icon = "bg-primary";
                }
                else if (status === "SELLING")
                {
                    icon = "bg-warning";
                }
                else if (status === "SOLD")
                {
                    icon = "bg-success";
                }
                else if (status === "REFUND")
                {
                    icon = "bg-danger";
                }
                else
                {
                    icon = "bg-secondary";
                }

                return '<span title="' + row.statusDescription + '" class="badge ' + icon + '">' + value + '</span>';
            }

            function accountFormatter(value, row)
            {
                let img = '';
                if (row.accountPlatform === "美团") {
                    img = '<img src="assets/image/logo/meituan-logo.png" style="width:24px;height:24px;margin-right:5px;vertical-align:middle" />';
                }
                if (row.accountPlatform === "抖音") {
                    img = '<img src="assets/image/logo/douyin-logo.png" style="width:24px;height:24px;margin-right:5px;vertical-align:middle" />';
                }

                return '<p style="margin-bottom: 0;" title="' + value + '">' + img + '<span style="vertical-align:middle">' + value.substring(7) + '</span></p>';
            }

            // 弹出券码编辑框
            function showEditModal(row)
            {
                $('#couponDetailModal').modal('show');
                $('#couponDetailModal').attr('data-coupon-id', row.id);

                // 如果之前将某个区块点击后，再次弹出时仍然会保持，因此，需要将“手风琴”设置回初始的状态
                if ($('#orderInfo').hasClass("show"))
                {
                    $('#orderInfoBtn').trigger("click");
                }
                if ($('#sellInfo').hasClass("show"))
                {
                    $('#sellInfoBtn').trigger("click");
                }

                $.ajax({
                    url: "/coupons/" + row.id,
                    method: "GET",
                    data: {
                    },
                    success: function(response)
                    {
                        $('#couponDetailModal').find('.modal-title').text('券码详情：' + response.code);
                        $('#couponCode').val(response.code);
                        $('#couponCode').prop( "disabled", true );

                        $('#couponTags').val(response.tags);
                        $('#couponOrderNO').val(response.orderNO);
                        $('#couponOrderTime').val(response.orderTime);
                        $('#couponOrderPrice').val(response.originalPrice);
                        $('#couponSellingTime').val(response.sellingTime);

            // 执行券码更新请求
            $("#updateCouponBtn").click(function(e)
            {
                let couponId = $('#couponDetailModal').attr('data-coupon-id');
                let couponCode = $("#couponCode").val().trim();
                let couponAccount = $("#couponAccount").val().trim();
                let couponBrand = $("#couponBrand").val().trim();
                let couponStatus = $("#couponStatus").val().trim();
                let couponName = $("#couponName").val().trim();
                let couponDescription = $("#couponDescription").val().trim();
                let couponOrderNO = $("#couponOrderNO").val().trim();
                let couponOrderTime = $("#couponOrderTime").val().trim();
                let couponOrderPrice = $("#couponOrderPrice").val().trim();
                let couponSellingTime = $("#couponSellingTime").val().trim();
                let couponSellingPrice = $("#couponSellingPrice").val().trim();

                if (couponStatus === "SOLD")
                {
                    if (!couponSellingTime) {
                        alert("啥时候卖滴啊？");
                        return;
                    }
                    if (!couponSellingPrice || couponSellingPrice === "0") {
                        alert("踱钱卖滴啊？");
                        return;
                    }
                }

                let date_formatter = "yyyy-MM-DD HH:mm:ss";
                if (couponOrderTime) {
                    couponOrderTime = moment(couponOrderTime).format(date_formatter);
                }
                if (couponSellingTime) {
                    couponSellingTime = moment(couponSellingTime).format(date_formatter);
                }

                const obj = {
                    brand: couponBrand,
                    code: couponCode,
                    name: couponName,
                    description: couponDescription,
                    orderNO: couponOrderNO,
                    orderTime: couponOrderTime,
                    originalPrice: couponOrderPrice,
                    sellingPrice: couponSellingPrice,
                    sellingTime: couponSellingTime,
                    status: couponStatus,
                    accountId: couponAccount
                };

                $.ajax({
                    url: "/coupons/" + couponId,
                    method: "PUT",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(obj),

                        $('#couponDetailModal').modal('hide');
                        $('#table').bootstrapTable('refresh');

            });

                let newPassword = $('#newPassword').val().trim();
                let confirmNewPassword = $('#confirmNewPassword').val().trim();

                    confirmNewPassword: confirmNewPassword

                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'

                        alert("修改成功");

                    }

            function initAvatarUploader()
            {
                // Main Wrapper Selector
                const avatarFileUpload = document.getElementById('AvatarFileUpload')

                // Preview Wrapper Selector
                const imageViewer = avatarFileUpload.querySelector('.selected-image-holder>img')

                // Image Selector button Selector
                const imageSelector = avatarFileUpload.querySelector('.avatar-selector-btn')

                // Image Input File Selector
                const imageInput = avatarFileUpload.querySelector('input[name="avatar"]')

                const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

                /** Trigger Browsing Image to Upload */
                imageSelector.addEventListener('click', e => {
                    e.preventDefault()
                    // Trigger Image input click
                    imageInput.click()
                })

                /** IF Selected Image has change */
                imageInput.addEventListener('change', e => {
                    // Open File eader
                    const reader = new FileReader();
                    reader.onload = function(){
                        // Preview Image
                        imageViewer.src = reader.result;
                    };

                    // Read Selected Image as DataURL
                    let file = e.target.files[0];
                    if (file.size > MAX_FILE_SIZE)
                    {
                        alert("上传文件不能超过5MB");
                    }

                    const formData = new FormData();
                    formData.append('file', file);

                    $.ajax({
                        url: "/users/avatar",
                        method: "PUT",
                        data: formData,
                        async: false,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function(response)
                        {
                            console.log("头像修改成功");
                            reader.readAsDataURL(file);
                        },
                        error: function()
                        {
                            console.log("头像修改失败");
                        }
                    });
                })
            }

            function getStatusColor(status)
            {
                if (status === "ON_SALE")
                {
                    return "#0d6efd";
                }
                else if (status === "SELLING")
                {
                    return "#ffc107";
                }
                else if (status === "SOLD")
                {
                    return "#198754";
                }
                else if (status === "REFUND")
                {
                    return "#dc3545";
                }
                else
                {
                    return "#6c757d";
                }
            }

            $("#couponStatus").change(function(e) {
