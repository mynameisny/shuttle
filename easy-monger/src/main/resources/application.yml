server:
  port: 8080
spring:
  application:
    name: easy-monger
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydb?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
custom:
  file:
    upload:
      base-path: /Users/xxx/Downloads/images
      avatar: /Users/xxx/Downloads/avatars