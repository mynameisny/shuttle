<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示页面</title>

    <!-- 引入 Bootstrap 样式表 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row" id="imageContainer">
        <!-- Images will be dynamically loaded here -->
    </div>
</div>

<!-- 模态框，用于显示大图 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">大图展示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="" class="img-fluid" id="modalImage" alt="大图">
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JavaScript 插件，确保放在 body 标签的末尾 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 自定义脚本，处理图片点击事件和加载图片 -->
<script>
    $(document).ready(function () {
        // 加载图片
        $.ajax({
            url: 'http://localhost:8888/images',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                // 处理返回的图片数据
                if (data && data.length > 0) {
                    var imageContainer = $('#imageContainer');

                    // 遍历图片数据，创建图片元素
                    $.each(data, function (index, imageUrl) {
                        var imageElement = $('<div class="col-md-4"><img src="' + imageUrl + '" class="img-fluid img-thumbnail" alt="Image ' + (index + 1) + '" data-toggle="modal" data-target="#exampleModal"></div>');
                        imageContainer.append(imageElement);
                    });

                    // 图片点击事件
                    $('.img-thumbnail').click(function () {
                        var imageUrl = $(this).find('img').attr('src');
                        $('#modalImage').attr('src', imageUrl);
                    });
                } else {
                    console.error('No images found.');
                }
            },
            error: function (xhr, status, error) {
                console.error('Error fetching images:', status, error);
            }
        });
    });
</script>

</body>
</html>
