<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示图片</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .custom-image {
            height: 230px;
            width: 200px;
            position: relative;
        }
        .image-column {
            margin-bottom: 5px;
        }
        .status-text {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
        }
        .image-name {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 12px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button-container button {
            margin: 0 5px; /* 添加按钮间的间距 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>展示图片</h1>
    <div id="imageContainer" class="row"></div>
</div>
<!-- 模态框 -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="button-container">
                    <button id="importButton" class="btn btn-primary">导入</button>
                    <button id="deleteButton" class="btn btn-danger">删除</button>
                </div>
                <img id="modalImage" src="" class="img-fluid">
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // 通过ajax调用后端接口获取图片数据
        $.ajax({
            url: "/images",
            method: "GET",
            data: {
                "inUsed": false
            },
            success: function (response) {
                // 循环遍历图片数据并创建图片元素
                response.content.forEach(function (image) {
                    var imageUrl = "/images/" + image.id;
                    // 创建图片名称
                    var imageName = $("<div>").addClass("image-name").text(image.name);
                    // 创建图片信息状态栏
                    var statusText = $("<div>").addClass("status-text").text(image.status);
                    // 创建图片元素
                    var imageElement = $("<img>").attr("src", imageUrl).addClass("col-md-2 img-thumbnail custom-image");
                    // 包装图片、名称和状态栏
                    var imageContainer = $("<div>").addClass("image-container").append(imageElement, imageName, statusText);
                    // 添加点击事件
                    imageContainer.click(function () {
                        var clickedImageUrl = $(this).find("img").attr("src"); // 获取点击的图片源
                        var modalImage = $("#modalImage");
                        modalImage.attr("src", clickedImageUrl); // 设置模态框中的图片源
                        modalImage.attr("image-id", image.id);
                        $("#imageModal").modal("show"); // 显示模态框
                    });
                    var imageColumn = $("<div>").addClass("col-md-2 image-column").append(imageContainer);
                    $("#imageContainer").append(imageColumn);
                });
            },
            error: function () {
                alert("无法获取图片数据");
            }
        });

        // 点击导入按钮
        $("#importButton").click(function () {
            // 在这里添加导入按钮的逻辑
            console.log("点击了导入按钮");

            var imageId = $("#modalImage").attr("image-id");
            console.log("图片ID:", imageId);
            // 弹出确认提示框
            if (confirm("确定要导入该图片吗？")) {
                // 发送DELETE请求到指定URL

                var data = [imageId];
                $.ajax({
                    url: "/images/convert",
                    method: "POST",
                    dataType: 'json',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(data),
                    success: function () {
                        // 导入成功后刷新页面
                        location.reload();
                    },
                    error: function () {
                        alert("导入图片失败");
                    }
                });
            }
        });

        // 点击删除按钮
        $("#deleteButton").click(function () {
            var clickedImageUrl = $(this).find("img").attr("src"); // 获取点击的图片源
            var imageId = $("#modalImage").attr("image-id");
            console.log("图片ID:", imageId);
            // 弹出确认提示框
            if (confirm("确定要删除该图片吗？")) {
                // 发送DELETE请求到指定URL
                $.ajax({
                    url: "/images/" + imageId,
                    method: "DELETE",
                    success: function () {
                        // 删除成功后刷新页面
                        location.reload();
                    },
                    error: function () {
                        alert("删除图片失败");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
